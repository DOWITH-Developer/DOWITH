{% extends 'login/layout.html' %}

{% load static %}

{% block extra_head %}
{% endblock %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <!-- {{ form.as_p }} -->
        <input type="submit" value="저장하기">
    </form>
{% endblock %}
