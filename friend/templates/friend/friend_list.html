{% extends 'friend/layout.html' %}

{% block extra_head %}


    <style>

        .friend__page__title {
            text-align: center;
            margin: 2rem auto;
        }

        section .friend__list {
            width: 90%;
            overflow: hidden;
            margin: 0 auto;
            padding: 20px;
        }

        .friend__search {
            width: 50%;
            border: 1px solid black;
            overflow: auto;
            text-align: center;
            display:inline-block;
        }

        .friend__request {
            width: 30%;
            border: 1px solid black;
            display: inline-block;
        }

        .friend__list__content {
            width: 200px;
            height: 140px;
            list-style-type: none;
            border: 1px solid black;
            display:inline-block;
            margin: 20px;
            padding: 20px;
        }

        .friend__friends__name {
            text-align: center;
            font-weight: bold;
            font-size: 1.4rem;
        }

    </style>

{% endblock extra_head %}


{% block content %}

    <h3 class="friend__page__title">{{me}}님의 친구</h3>

    <section class="friend__list">

        <div class="friend__search">
            {% for fd in friends %}
                <div class="friend__list__content">
                    <a href="{% url 'friend:fd_detail' fd.friend.pk %}" class="friend__friends__name"><li>{{fd.friend}}</li></a>
                </div>
            {% endfor %}
        </div>        

        <div class="friend__request">
            이곳은 수락 대기중인 친구 리스트가 보여지는 곳
        </div>

    </section>

{% endblock content %}
