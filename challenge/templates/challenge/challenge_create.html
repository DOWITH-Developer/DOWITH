{% extends 'challenge/layout.html' %}

{% block content %}
    <div>
        <div>챌린지 등록하기</div>
        <br>
    </div>

    <div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div>{{ field.label}}</div>
                <div>{{ field|linebreaks }}</div>
            {% endfor %}
            <button type="submit" >등록하기</button>
        </form>
    </div>
{% endblock %}
