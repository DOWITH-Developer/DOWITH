{% extends 'challenge/layout.html' %}

{% load static %}

{% block extra_head %}

    <style>
    
        * {
            font-family: 'Do Hyeon', sans-serif;          
        }

        body {
            width: 100vw;
            height: 100vh;
        }
        
        .invitation__failed {
            display: flex;
            height: 100%;
            flex-direction: column;
            justify-content: center;
        }

        .invitation__failed__container {
            width: 80%;
            text-align:center;
            margin: 0 auto;
        }

        .invitation__logo {
            display: flex;
            justify-content:center;
            align-items: center;
            margin-bottom: 30px;
        }

        .invitation__logo > img {
            margin-right: 20px;
            width:100px;
        }

        .invitation__failed__content > p {
            font-size: 1.4rem;
        }

    </style>

{% endblock extra_head %}

{% block content %}

    <div class="invitation__failed">
        <div class="invitation__failed__container">
            <div class="invitation__logo">
                <img src="{% static 'img/DOWITH.png' %}" alt="logo">
                <h1>안내</h1>
            </div>

            <div class="invitation__failed__content">
                <p>죄송합니다. 해당 코드는 잘못된 초대 링크입니다. 다시 확인해 주세요</p>
            </div>
        </div>
    </div>

{% endblock content %}
